<!DOCTYPE html>
<html>
<head><title>Login</title></head>
<body>
  <h1>Login</h1>
  {% if form.errors %}<p>Invalid credentials.</p>{% endif %}
  <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Log in</button>
    <input type="hidden" name="next" value="{{ next }}">
  </form>
</body>
</html>
