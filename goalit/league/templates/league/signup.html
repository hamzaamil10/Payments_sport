{% extends "league/base.html" %}
{% load static %}


{% block page_css %}
<link rel="stylesheet" href="{% static 'league/css/signup.css' %}">
{% endblock %}

{% block content %}
<h2>Create an Account</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit">Sign Up</button>
</form>

<p>Already have an account? <a  style="color: aquamarine;" href="{% url 'login' %}">Login here</a>.</p>
{% endblock %}
